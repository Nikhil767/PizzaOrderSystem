<mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ cardItem.Name }}</mat-card-title>
    </mat-card-header>
    <img class="pizaa-image-layout" mat-card-image src="{{ cardItem.ImagePath }}" />
    <mat-card-content>
      <p>Prize : {{cardItem.Prize}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!showAddToCart" mat-mini-fab color="primary" (click)="incrementQuantity(cardItem, index)" 
       [disabled]="disabledAddButtons.indexOf(index) !== -1"
        aria-label="Example icon button with a menu icon">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
      <button *ngIf="!showAddToCart" mat-mini-fab color="primary" (click)="decrementQuantity(cardItem, index)" 
        [disabled]="disabledAddButtons.length == 0 || disabledRemoveButtons.indexOf(index) !== -1"
        aria-label="Example icon button with a menu icon">
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>
      <button *ngIf="showAddToCart" mat-button (click)="addTocart(cardItem)">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
